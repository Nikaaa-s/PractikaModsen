<!doctype html>

<html lang="en"> 

 <head> 
  <meta charset="UTF-8"> 
  <title>Welcome!</title> 
  <link rel="stylesheet" href="index.css">
 </head> 

 <body>
   <div class="inventoryBody"> 
    <div class="content"> 
        <h1><a href="index.html">2</a></h1>
        <h1><a href="task4.html">4</a></h1>
        <h2>3 Requests</h2>
        <div class="asdasd">
            <form name="addForm">    
                <h2>Add</h2>
                <input type="text" name="nickname" required> <i>Item Name</i> 
                <br>
                <input type="text" name="login" required> <i>Price</i> 
                <br>
                <input type="text" name="password" required> <i>Description</i> 
                <br>
                <input type="submit" id="submit" value="Add"> 
            </form>
            
            <form name="editForm">    
                <h2>Edit</h2>
                <input type="text" name="id"/> <i>Id</i> 
                <br>
                <input type="text" name="nickname" required> <i>Item Name</i> 
                <br>
                <input type="text" name="login" required> <i>Price</i> 
                <br>
                <input type="text" name="password" required> <i>Description</i> 
                <br>
                <input type="submit" id="submit" value="Edit"> 
            </form>
            
            <form name="deleteForm">    
                <h2>Delete</h2>
                <input type="text" name="id" value="0" /> <i>Id</i> 
                <br>
                <input type="submit" id="submit" value="Delete"> 
            </form>
        </div>

        <br>

        <table class="itemsTable">
            <tbody>
                <tr>
                    <td>id</td>
                    <td>ItemName</td>
                    <td>Price</td>
                    <td>Description</td>
                </tr>
            </tbody>
        </table>
    </div> 
   </div> 
</body>
<script src="task3.js"></script>
</html>
